<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui">
      
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<link type="text/css" rel="stylesheet" href="resources/css/default.css" />
	<title>VoteGame</title>
</h:head>
<h:body>

<p:layout fullPage="true">  
  
    <p:layoutUnit position="north" size="50">  
        <h1>VoteGame</h1> 
    </p:layoutUnit>  
  
    <p:layoutUnit position="south" size="50">  
        <h:outputText value="Footer" />  
    </p:layoutUnit>  
  
    <p:layoutUnit position="west" size="800">  
		<h:form>
			<br /><br /><br /><br />
			
			<h:panelGrid columns="2" cellpadding="5" border="1">  
            	
            		<h:outputText value="You're playing in game " rendered="#{gameModelBean.gameJoined}" />
            		<h:outputText value="#{gameModelBean.game.gameId}" rendered="#{gameModelBean.gameJoined}" />
           	
					<h:outputText value="Your name is" rendered="#{!empty gameModelBean.user.nickname}" />
					<h:outputText value="#{gameModelBean.user.nickname}" rendered="#{!empty gameModelBean.user.nickname}" />

					<h:outputText value="Your last vote was" rendered="#{gameModelBean.gameJoined}" />
					<h:outputText value="#{gameModelBean.user.currentVote}" rendered="#{gameModelBean.gameJoined}" />

					<h:outputText value="Guess number between x and y" rendered="#{gameModelBean.gameJoined}" />
					<h:inputText id="voteInput" value="#{gameModelBean.userVote}" rendered="#{gameModelBean.gameJoined}">
							<f:validateLongRange 
								minimum="#{gameModelBean.game.minRangeNr}"
							 	maximum="#{gameModelBean.game.maxRangeNr}"/>
					</h:inputText>
					<h:message for="voteInput" showSummary="true" showDetail="false" />
					
					<h:commandButton value="Vote" action="#{gameControllerBean.addVote}" rendered="#{gameModelBean.gameJoined}" />

					<h:outputText value="The game is won. Secret key was" rendered="#{gameModelBean.game.gameOver}" />
					<h:outputText value="#{gameModelBean.game.secretVote}" rendered="#{gameModelBean.game.gameOver}" />
					
					<h:commandButton value="Neues Spiel beitreten" action="#{gameControllerBean.check}" rendered="#{!gameModelBean.gameJoined || gameModelBean.game.gameOver}"/>
				
	      </h:panelGrid> 
		</h:form>
    </p:layoutUnit>  
  
    <p:layoutUnit position="center" size="200">  
     		<h:outputText value="Statistik" /> 
    </p:layoutUnit>  
  
</p:layout>

</h:body>
</html>
